  <head>
    <meta charset="UTF-8" />

    <link href="./styles.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="container">

   
    <button class="press">Press any key to get the event keyCode</button>

    <div class="keypress hidden">
      <div class="single">
        <label for="key">event.Key</label>
        <input type="text" class="key" disabled/>
      </div>

      <div class="single">
        <label for="keyCode">event.KeyCode</label>
        <input type="text" class="keyCode" disabled />
      </div>

      <div class="single">
        <label for="code">event.code</label>
        <input type="text" class="code" disabled />
      </div>
    </div>

     </div>

    <script src="script.js"></script>
  </body>
